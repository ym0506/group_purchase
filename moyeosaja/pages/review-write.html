<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성하기 - MOYEO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/review-write.css">
</head>

<body>
    <div class="container review-write-container">
        </div>

        <!-- 타이틀 -->
        <h1 class="page-title">리뷰 작성하기</h1>

        <!-- 리뷰 작성 폼 -->
        <div class="review-write-content">
            <!-- 제품 정보 카드 -->
            <div class="product-card">
                <div class="product-card-image"></div>
                <div class="product-card-overlay">
                    <div class="product-badge">종료된 공구</div>

                    <!-- 별점 평가 -->
                    <div class="rating-section">
                        <p class="rating-question">윤영님, 😎</p>
                        <p class="rating-question">최지인님과 공구가 어떠셨나요?</p>
                        <div class="star-rating">
                            <svg class="star" data-rating="1" viewBox="0 0 39 39">
                                <polygon
                                    points="19.5,0 24.6,14.9 40,14.9 27.7,24.1 32.8,39 19.5,29.8 6.2,39 11.3,24.1 -1,14.9 14.4,14.9" />
                            </svg>
                            <svg class="star" data-rating="2" viewBox="0 0 39 39">
                                <polygon
                                    points="19.5,0 24.6,14.9 40,14.9 27.7,24.1 32.8,39 19.5,29.8 6.2,39 11.3,24.1 -1,14.9 14.4,14.9" />
                            </svg>
                            <svg class="star" data-rating="3" viewBox="0 0 39 39">
                                <polygon
                                    points="19.5,0 24.6,14.9 40,14.9 27.7,24.1 32.8,39 19.5,29.8 6.2,39 11.3,24.1 -1,14.9 14.4,14.9" />
                            </svg>
                            <svg class="star" data-rating="4" viewBox="0 0 39 39">
                                <polygon
                                    points="19.5,0 24.6,14.9 40,14.9 27.7,24.1 32.8,39 19.5,29.8 6.2,39 11.3,24.1 -1,14.9 14.4,14.9" />
                            </svg>
                            <svg class="star" data-rating="5" viewBox="0 0 39 39">
                                <polygon
                                    points="19.5,0 24.6,14.9 40,14.9 27.7,24.1 32.8,39 19.5,29.8 6.2,39 11.3,24.1 -1,14.9 14.4,14.9" />
                            </svg>
                        </div>
                    </div>

                    <!-- 상품 정보 -->
                    <div class="product-info-overlay">
                        <div class="author-info">
                            <div class="author-avatar"></div>
                            <span class="author-name">최지인</span>
                        </div>
                        <h3 class="product-name">소금빵</h3>
                        <p class="product-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠먹어요...</p>
                    </div>
                </div>
            </div>

            <!-- 리뷰 입력 영역 -->
            <div class="review-input-section">
                <label class="review-label">한 줄 후기를 들려주세요!</label>
                <textarea class="review-textarea" placeholder="진짜 뭐죠..." maxlength="500"></textarea>
            </div>

            <!-- 작성하기 버튼 -->
            <button class="btn-submit">작성하기</button>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav" role="navigation" aria-label="주요 네비게이션">
            <div class="nav-item" data-page="calendar" role="button" tabindex="0" aria-label="캘린더 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create" role="button" tabindex="0" aria-label="공구 글 작성하기 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main" role="button" tabindex="0" aria-label="홈 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites" role="button" tabindex="0" aria-label="관심있어요 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item active" data-page="mypage" role="button" tabindex="0" aria-label="마이페이지 (현재 페이지)" aria-current="page">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/toast.js"></script>
    <script src="../js/confirm-dialog.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/form-enhancements.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/review-write.js"></script>
</body>

</html>
