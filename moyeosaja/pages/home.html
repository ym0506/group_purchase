<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동구매 홈</title>
    <link rel="icon" type="image/png" href="../favicon.png">

    <!-- CSS 모듈들 -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <!-- 회원가입/로그인 링크 -->
            <div class="auth-links">
                <a href="./signup-step1.html" class="auth-link">회원가입</a>
                <a href="./login.html" class="auth-link">로그인</a>
            </div>

            <div class="greeting" style="display: none;"></div>

            <div class="upcoming-event">
                <span class="upcoming-text">소금빵 공구 만남까지</span>
                <div class="d-day-badge">D-1</div>
            </div>
        </header>

        <main class="page-content">
            <!-- Category Cards -->
            <section class="category-grid">
                <div class="category-card large" data-category="delivery" style="cursor: pointer;"
                    onclick="location.href='./category-delivery.html'">
                    <div>
                        <div class="category-title">공동배달</div>
                        <div class="category-description">한 번에 시키고, 비용은 가볍게</div>
                    </div>
                </div>

                <div class="category-card medium-red" data-category="bundle" style="cursor: pointer;"
                    onclick="location.href='./category-bulk.html'">
                    <div>
                        <div class="category-title">묶음구매</div>
                        <div class="category-description">한 박스는 벅찰 때, 같이 쪼개요</div>
                    </div>
                </div>

                <div class="category-card medium-blue" data-category="flash" style="cursor: pointer;"
                    onclick="location.href='./category-flash.html'">
                    <div>
                        <div class="category-title">번개공구</div>
                        <div class="category-description">급하다, 급해! 빠르게 공구하기</div>
                    </div>
                </div>

                <div class="category-card small-blue" data-category="regular" style="cursor: pointer;"
                    onclick="location.href='./category-regular.html'">
                    <div>
                        <div class="category-title">정기공구</div>
                        <div class="category-description">자주 사는 건, 같이 정기적으로</div>
                    </div>
                </div>
            </section>

            <!-- Search Section -->
            <section class="section" role="search">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="원하는 공구 상품을 검색해보세요!" aria-label="공구 상품 검색">
                </div>
            </section>

            <!-- Recommendations -->
            <section class="section">
                <div class="section-title">
                    <span class="recommendation-text">윤영님을 위한 추천 공구</span>
                    <a href="#" class="view-all">전체보기</a>
                </div>
            </section>

            <!-- Items List -->
            <section class="section items-list">
                <!-- 게시글 목록이 여기에 동적으로 로드됩니다 -->
                <div class="loading">게시글을 불러오는 중...</div>
            </section>

            <!-- Pagination -->
            <div class="pagination">
                <div class="page-indicator active" data-page="0"></div>
                <div class="page-indicator" data-page="1"></div>
                <div class="page-indicator" data-page="2"></div>
                <div class="page-indicator" data-page="3"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" role="navigation" aria-label="주요 네비게이션">
            <div class="nav-item" data-page="calendar" role="button" tabindex="0" aria-label="캘린더 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create" role="button" tabindex="0" aria-label="공구 글 작성하기 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item active" data-page="home-main" role="button" tabindex="0" aria-label="홈 페이지 (현재 페이지)"
                aria-current="page">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites" role="button" tabindex="0" aria-label="관심있어요 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage" role="button" tabindex="0" aria-label="마이페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <!-- Location Permission Modal -->
    <div class="modal-overlay" id="locationModal">
        <div class="modal-content location-modal">
            <div class="location-icon">
                <svg width="181" height="38" viewBox="0 0 181 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="90.5" cy="26" rx="48" ry="14" fill="#297EFF" opacity="0.3" />
                    <ellipse cx="13.5" cy="34" rx="27" ry="8" fill="#297EFF" opacity="0.3" />
                    <ellipse cx="139.5" cy="20" rx="41.5" ry="14" fill="#297EFF" opacity="0.3" />
                    <circle cx="27" cy="27" r="27" fill="url(#locationGradient)" />
                    <defs>
                        <linearGradient id="locationGradient" x1="27" y1="0" x2="27" y2="54"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#FFA4A5" />
                            <stop offset="1" stop-color="#FF5758" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h2 class="modal-title">위치 접근 권한이 필요합니다</h2>
            <p class="modal-subtitle">내 근처에서 열리는 공구를 알려드릴게요!</p>
            <button class="btn-modal-primary" id="allowLocationBtn">허용하기</button>
            <button class="btn-modal-secondary" id="laterBtn">다음에</button>
        </div>
    </div>

    <!-- JavaScript 모듈들 -->
    <script src="../js/toast.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/form-enhancements.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/api.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
