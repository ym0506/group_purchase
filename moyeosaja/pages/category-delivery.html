<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동배달 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <div class="container category-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-indicator"></div>
        </div>

        <!-- 카테고리 페이지 콘텐츠 -->
        <div class="category-content">
            <!-- 타이틀 -->
            <div class="category-page-header">
                <h1 class="page-title">공구 찾기</h1>
                <button class="btn-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="7" stroke="#272727" stroke-width="2" />
                        <path d="M20 20L16 16" stroke="#272727" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <!-- 카테고리 필터 탭 -->
            <div class="category-filter-tabs">
                <button class="category-filter-tab">전체</button>
                <button class="category-filter-tab active">공동배달</button>
                <button class="category-filter-tab">묶음구매</button>
                <button class="category-filter-tab">번개공구</button>
                <button class="category-filter-tab">정기공구</button>
            </div>

            <!-- 정렬 옵션 -->
            <div class="sort-section">
                <span class="sort-label">최신순</span>
            </div>

            <!-- 공구 리스트 -->
            <section class="category-items-list">
                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">뿌링클 + 치즈볼</div>
                        <div class="category-item-description">치킨이 땡기는 밤이에용</div>
                    </div>
                    <div class="category-item-count">1/2</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">소금빵</div>
                        <div class="category-item-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠...</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">두루마리 휴지</div>
                        <div class="category-item-description">휴지 대용량으로 샀는데 아 너무 많아요 연락주...</div>
                    </div>
                    <div class="category-item-count">2/5</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">쌀</div>
                        <div class="category-item-description">아 이러다가 이거 평생 먹을듯 같이 해치워주세...</div>
                    </div>
                    <div class="category-item-count">2/5</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">티빙 정기공구</div>
                        <div class="category-item-description">제가 유퀴즈 지나가는 행인으로 나오는데 보고...</div>
                    </div>
                    <div class="category-item-count">2/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">뿌링클 + 치즈볼</div>
                        <div class="category-item-description">치킨이 땡기는 밤이에용</div>
                    </div>
                    <div class="category-item-count">2/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">소금빵</div>
                        <div class="category-item-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠...</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">두루마리 휴지</div>
                        <div class="category-item-description">휴지 대용량으로 샀는데 아 너무 많아요 연락주...</div>
                    </div>
                    <div class="category-item-count">2/5</div>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/nav.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/category.js"></script>
</body>

</html>
