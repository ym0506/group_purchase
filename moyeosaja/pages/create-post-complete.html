<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구글 작성 완료 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/create-post.css">
</head>

<body>
    <div class="container create-post-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 완료 콘텐츠 -->
        <div class="complete-content">
            <!-- 성공 아이콘 -->
            <div class="success-icon">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                    <circle cx="60" cy="60" r="58" stroke="#4CAF50" stroke-width="4" fill="#e8f5e9" />
                    <path d="M35 60L50 75L85 40" stroke="#4CAF50" stroke-width="6" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <!-- 완료 메시지 -->
            <h1 class="complete-title">공구글 작성 완료! 🎉</h1>
            <p class="complete-message">공구친구를 기다리고 있어요!</p>

            <!-- 작성한 공구 요약 -->
            <div class="summary-card">
                <div class="summary-row">
                    <span class="summary-label">공구 명</span>
                    <span class="summary-value" id="summaryTitle">소금빵</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">모집 인원</span>
                    <span class="summary-value" id="summaryPeople">4명</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">만남 장소</span>
                    <span class="summary-value" id="summaryLocation">한서대학교 학생회관 앞</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">마감일</span>
                    <span class="summary-value" id="summaryDeadline">2024-10-30 18:00</span>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="complete-actions">
                <a href="./home.html" class="btn-primary">홈으로 가기</a>
                <a href="./mypage.html" class="btn-secondary">내 공구글 보기</a>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/nav.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/create-post-complete.js"></script>
</body>

</html>
