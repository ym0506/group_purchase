<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MOYEO</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>

<body>
    <div class="container mypage-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 마이페이지 콘텐츠 -->
        <div class="mypage-content">
            <!-- 타이틀 -->
            <h1 class="mypage-title">마이</h1>

            <!-- 로그인/회원가입 링크 (상단 우측) -->
            <div class="auth-links">
                <a href="./signup-step1.html" class="auth-link">회원가입</a>
                <a href="./login.html" class="auth-link">로그인</a>
            </div>

            <!-- 프로필 섹션 -->
            <section class="profile-section">
                <div class="profile-avatar-large"></div>
                <h2 class="profile-name">윤영</h2>
                <div class="profile-rating">
                    <div class="rating-stars">
                        <svg class="star" viewBox="0 0 11 11">
                            <polygon
                                points="5.5,0 6.8,3.7 10.9,4.3 8.2,6.9 8.9,10.9 5.5,9 2.1,10.9 2.8,6.9 0,4.3 4.2,3.7"
                                fill="#272727" />
                        </svg>
                        <svg class="star" viewBox="0 0 11 11">
                            <polygon
                                points="5.5,0 6.8,3.7 10.9,4.3 8.2,6.9 8.9,10.9 5.5,9 2.1,10.9 2.8,6.9 0,4.3 4.2,3.7"
                                fill="#272727" />
                        </svg>
                        <svg class="star" viewBox="0 0 11 11">
                            <polygon
                                points="5.5,0 6.8,3.7 10.9,4.3 8.2,6.9 8.9,10.9 5.5,9 2.1,10.9 2.8,6.9 0,4.3 4.2,3.7"
                                fill="#272727" />
                        </svg>
                        <svg class="star" viewBox="0 0 11 11">
                            <polygon
                                points="5.5,0 6.8,3.7 10.9,4.3 8.2,6.9 8.9,10.9 5.5,9 2.1,10.9 2.8,6.9 0,4.3 4.2,3.7"
                                fill="#272727" />
                        </svg>
                        <svg class="star" viewBox="0 0 11 11">
                            <polygon
                                points="5.5,0 6.8,3.7 10.9,4.3 8.2,6.9 8.9,10.9 5.5,9 2.1,10.9 2.8,6.9 0,4.3 4.2,3.7"
                                fill="#272727" />
                        </svg>
                    </div>
                    <span class="rating-score">5.0</span>
                </div>
                <!-- 프로필 편집 버튼 -->
                <button class="btn-edit-profile">
                    <svg width="13" height="13" viewBox="0 0 13 13" fill="none">
                        <line x1="6.5" y1="0" x2="6.5" y2="13" stroke="#ffffff" stroke-width="2" />
                        <line x1="0" y1="6.5" x2="13" y2="6.5" stroke="#ffffff" stroke-width="2" />
                    </svg>
                </button>
            </section>

            <!-- 빠른 접근 섹션 -->
            <section class="quick-access-section">
                <a href="./my-posts.html" class="quick-access-item">
                    <div class="quick-access-icon">
                        <svg width="40" height="41" viewBox="0 0 40 41" fill="none">
                            <!-- 내 공구글 아이콘 -->
                            <rect width="40" height="41" rx="8" fill="url(#gradient-blue)" />
                            <circle cx="28" cy="14" r="2" fill="#f1f1f1" />
                            <circle cx="22" cy="14" r="2" fill="#f1f1f1" />
                            <circle cx="16" cy="14" r="2" fill="#f1f1f1" />
                            <defs>
                                <linearGradient id="gradient-blue" x1="0" y1="0" x2="40" y2="41">
                                    <stop offset="0%" stop-color="#71aaff" />
                                    <stop offset="100%" stop-color="#297eff" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="quick-access-label">내 공구글</span>
                </a>
                <a href="./review-list.html" class="quick-access-item">
                    <div class="quick-access-icon">
                        <svg width="35" height="34" viewBox="0 0 35 34" fill="none">
                            <!-- 내 리뷰 아이콘 -->
                            <rect width="35" height="34" rx="6" fill="url(#gradient-blue2)" />
                            <line x1="12" y1="23" x2="28" y2="23" stroke="#bfd8ff" stroke-width="1" />
                            <defs>
                                <linearGradient id="gradient-blue2" x1="0" y1="0" x2="35" y2="34">
                                    <stop offset="0%" stop-color="#71aaff" />
                                    <stop offset="100%" stop-color="#297eff" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="quick-access-label">내 리뷰</span>
                </a>
                <a href="./calendar.html" class="quick-access-item">
                    <div class="quick-access-icon">
                        <svg width="34" height="32" viewBox="0 0 34 32" fill="none">
                            <!-- 캘린더 아이콘 -->
                            <rect width="34" height="32" rx="6" fill="#fcfcfc" />
                            <rect x="0" y="0" width="34" height="10" rx="6" fill="url(#gradient-red)" />
                            <circle cx="7" cy="5" r="1.5" fill="#f1f1f1" />
                            <circle cx="17" cy="5" r="1.5" fill="#f1f1f1" />
                            <circle cx="12" cy="5" r="1.5" fill="#f1f1f1" />
                            <circle cx="22" cy="5" r="1.5" fill="#f1f1f1" />
                            <defs>
                                <linearGradient id="gradient-red" x1="0" y1="0" x2="34" y2="10">
                                    <stop offset="0%" stop-color="#ff8b8b" />
                                    <stop offset="100%" stop-color="#ff5758" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="quick-access-label">캘린더</span>
                </a>
            </section>

            <!-- 공구 내역 섹션 -->
            <section class="post-history-section">
                <h2 class="section-title">공구 내역</h2>

                <!-- 필터 탭 -->
                <div class="filter-tabs">
                    <button class="filter-tab" data-status="all">
                        <span class="tab-label">전체</span>
                        <span class="tab-count">26</span>
                    </button>
                    <button class="filter-tab" data-status="waiting">
                        <span class="tab-label">매칭 대기 중</span>
                        <span class="tab-count">5</span>
                    </button>
                    <button class="filter-tab active" data-status="success">
                        <span class="tab-label">매칭 성공</span>
                        <span class="tab-count active">8</span>
                    </button>
                    <button class="filter-tab" data-status="closed">
                        <span class="tab-label">종료</span>
                        <span class="tab-count">13</span>
                    </button>
                </div>
            </section>

            <!-- 다가오는 공구 섹션 -->
            <section class="upcoming-section">
                <h2 class="section-title">다가오는 공구</h2>
                <p class="section-subtitle">공구 만남을 준비해주세요</p>

                <!-- 다가오는 공구 목록 -->
                <div class="upcoming-list">
                    <div class="upcoming-item">
                        <span class="item-name">소금빵</span>
                        <span class="item-deadline">D-1</span>
                    </div>
                    <div class="divider"></div>
                    <div class="upcoming-item">
                        <span class="item-name">넷플릭스</span>
                        <span class="item-deadline">D-1</span>
                    </div>
                    <div class="divider"></div>
                    <div class="upcoming-item">
                        <span class="item-name">쌀</span>
                        <span class="item-deadline">D-2</span>
                    </div>
                </div>
            </section>

            <!-- 계정 섹션 -->
            <section class="account-section">
                <h2 class="section-title">계정</h2>

                <div class="account-actions">
                    <button class="account-action" id="logoutBtn">로그아웃</button>
                    <div class="divider"></div>
                    <button class="account-action danger" id="deleteAccountBtn">탈퇴하기</button>
                </div>
            </section>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item active" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/mypage.js"></script>
</body>

</html>
