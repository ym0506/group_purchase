<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>

<body>
    <div class="container mypage-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 마이페이지 콘텐츠 -->
        <div class="mypage-content">
            <!-- 타이틀 -->
            <h1 class="mypage-title">마이</h1>

            <!-- 프로필 섹션 -->
            <div class="profile-section">
                <div class="profile-avatar"></div>
                <span class="profile-name">안경만듀님</span>
            </div>

            <!-- 매칭 성공 섹션 -->
            <div class="matching-success-section">
                <div class="section-header">
                    <div>
                        <h2 class="section-title">매칭 성공</h2>
                        <p class="section-subtitle">공구 만남을 준비해주세요</p>
                    </div>
                    <a href="#" class="view-all-link">전체보기</a>
                </div>

                <!-- 매칭 성공 아이템 목록 -->
                <div class="success-items">
                    <!-- 아이템 1 -->
                    <div class="success-item">
                        <div class="item-info">
                            <span class="item-name">소금빵</span>
                            <div class="participants">
                                <span class="participant-count">4/4</span>
                                <div class="participant-avatars">
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- 아이템 2 -->
                    <div class="success-item">
                        <div class="item-info">
                            <span class="item-name">넷플릭스</span>
                            <div class="participants">
                                <span class="participant-count">4/4</span>
                                <div class="participant-avatars">
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- 아이템 3 -->
                    <div class="success-item">
                        <div class="item-info">
                            <span class="item-name">쌀</span>
                            <div class="participants">
                                <span class="participant-count">5/5</span>
                                <div class="participant-avatars">
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                    <div class="participant-avatar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 더보기 표시 -->
                <div class="more-indicator">
                    <span class="dot"></span>
                    <span class="dot active"></span>
                </div>
            </div>

            <!-- 내 활동 섹션 -->
            <h2 class="activity-title">내 활동</h2>

            <!-- 아이콘 메뉴 -->
            <div class="icon-menu">
                <a href="#" class="icon-menu-item">
                    <div class="icon-wrapper icon-my-posts">
                        <div class="icon-my-posts-graphic"></div>
                    </div>
                    <span>내 공구글</span>
                </a>
                <a href="#" class="icon-menu-item">
                    <div class="icon-wrapper icon-calendar">
                        <div class="icon-calendar-graphic"></div>
                    </div>
                    <span>캘린더</span>
                </a>
                <a href="#" class="icon-menu-item">
                    <div class="icon-wrapper icon-waiting">
                        <div class="icon-waiting-graphic"></div>
                    </div>
                    <span>매칭 대기 내역</span>
                </a>
            </div>

            <!-- 링크 메뉴 -->
            <div class="link-menu">
                <div class="link-divider"></div>
                <a href="#" class="link-menu-item">관심있어요</a>
                <a href="#" class="link-menu-item">내 리뷰</a>
                <div class="link-divider"></div>
                <a href="#" class="link-menu-item">거래 내역</a>
                <div class="link-divider"></div>
                <a href="#" class="link-menu-item">취소 내역</a>
                <div class="link-divider"></div>
                <a href="#" class="link-menu-item">내 동네 설정</a>
                <div class="link-divider"></div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item active" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/mypage.js"></script>
</body>

</html>
