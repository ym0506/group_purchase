<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구친구 매칭하기 - MOYEO</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/matching.css">
</head>

<body>
    <div class="container matching-container">
        <!-- 매칭 페이지 콘텐츠 -->
        <div class="matching-content">
            <!-- 타이틀 with Wishlist Button -->
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                <h1 class="matching-title" style="margin: 0;">공구친구 매칭하기</h1>
                <button class="btn-wishlist-detail" id="btnWishlistDetail" title="관심있어요"
                    style="background: rgba(255,255,255,0.9); border: 2px solid #e0e0e0; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.2s;">
                    🤍
                </button>
            </div>

            <!-- 상품 이미지 -->
            <div class="product-image-container">
                <div class="product-image">
                    <div class="deadline-badge">마감 D-1</div>
                    <div class="product-overlay">
                        <div class="product-author">
                            <div class="author-avatar"></div>
                            <span class="author-name">최지인</span>
                        </div>
                        <h3 class="product-name">소금빵</h3>
                        <p class="product-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠먹어요...</p>
                    </div>
                </div>
            </div>

            <!-- 진행률과 아바타 영역 -->
            <div class="progress-section">
                <!-- 진행률 -->
                <div class="matching-progress">
                    <p class="progress-text">거의 다 왔어요!</p>
                    <div class="progress-count"><span class="count-current">3</span><span class="count-total">/4</span>
                    </div>
                </div>

                <!-- 프로그레스 바 -->
                <div class="progress-bar-container">
                    <div class="progress-bar-segment" style="width: 25%;"></div>
                    <div class="progress-bar-segment" style="width: 24%;"></div>
                    <div class="progress-bar-segment" style="width: 25%;"></div>
                    <div class="progress-bar-empty" style="width: 26%;"></div>
                </div>

                <!-- 참여자 프로필 -->
                <div class="participants">
                    <div class="participant-avatar filled"></div>
                    <div class="participant-avatar filled"></div>
                    <div class="participant-avatar filled"></div>
                    <div class="participant-avatar empty">
                        <span class="empty-text">?</span>
                    </div>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class="action-buttons">
                <button class="btn-chat">대화방 참여하기</button>
                <button class="btn-match">매칭하기</button>
            </div>

            <!-- 공구 정보 -->
            <div class="purchase-info">
                <div class="info-row">
                    <span class="info-label">공구 명</span>
                    <span class="info-value">소금빵</span>
                </div>
                <div class="info-row">
                    <span class="info-label">수량</span>
                    <span class="info-value">5</span>
                </div>
                <div class="info-row">
                    <span class="info-label">날짜</span>
                    <span class="info-value">10월 19일</span>
                </div>
                <div class="info-row">
                    <span class="info-label">시간</span>
                    <span class="info-value">오후 7시</span>
                </div>
                <div class="info-row">
                    <span class="info-label">수령장소</span>
                    <span class="info-value">한서대학교 학생회관 앞</span>
                </div>
            </div>

            <!-- 지도 -->
            <div class="map-container">
                <div class="map-placeholder">
                    <span>지도</span>
                </div>
            </div>

            <!-- 가격 정보 -->
            <div class="price-info">
                <div class="divider"></div>
                <div class="price-row">
                    <span class="price-label">총 금액</span>
                    <span class="price-value">75,000원</span>
                </div>
                <div class="price-row">
                    <span class="price-label">N/1 금액</span>
                    <span class="price-value">
                        <span class="per-person">1인당</span>
                        <span class="amount">15,000원</span>
                    </span>
                </div>
                <div class="divider"></div>
            </div>

            <!-- 댓글 섹션 -->
            <div class="comments-section">
                <h2 class="comments-title">댓글</h2>
                <div class="comments-list" id="commentsList">
                    <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
                    <div class="loading-comments">댓글을 불러오는 중...</div>
                </div>

                <!-- 댓글 작성 -->
                <div class="comment-input-section">
                    <textarea class="comment-input" id="commentInput" placeholder="댓글을 입력해주세요..." rows="2"></textarea>
                    <button class="btn-comment-submit" id="btnCommentSubmit">등록</button>
                </div>
            </div>

            <!-- 비슷한 공구 추천 -->
            <div class="similar-section">
                <h2 class="similar-title">비슷한 공구를 찾아봤어요! 🔍</h2>
                <div class="similar-items">
                    <div class="similar-item"></div>
                    <div class="similar-item"></div>
                    <div class="similar-item"></div>
                </div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/toast.js"></script>
    <script src="../js/confirm-dialog.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/matching.js"></script>
</body>

</html>
