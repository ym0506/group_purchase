<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>묶음구매 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <div class="container category-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 카테고리 페이지 콘텐츠 -->
        <div class="category-content">
            <!-- 뒤로가기 + 타이틀 -->
            <div class="category-header">
                <button class="btn-back" onclick="history.back()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="#272727" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <h1 class="category-title">공구 찾기</h1>
            </div>

            <!-- 필터 탭 -->
            <div class="category-filter-tabs">
                <button class="category-filter-tab" data-category="all">전체</button>
                <button class="category-filter-tab" data-category="delivery">공동배달</button>
                <button class="category-filter-tab active" data-category="bulk">묶음구매</button>
                <button class="category-filter-tab" data-category="flash">번개공구</button>
                <button class="category-filter-tab" data-category="regular">정기공구</button>
            </div>

            <!-- 정렬 옵션 -->
            <div class="filter-sort">
                <select class="sort-select">
                    <option>최신순</option>
                    <option>마감임박순</option>
                    <option>거리순</option>
                    <option>인기순</option>
                </select>
            </div>

            <!-- 공구 리스트 -->
            <section class="section items-list">
                <div class="item" data-item-id="1" data-product="tissue">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">두루마리 휴지</div>
                        <div class="item-description">휴지 너무 필요해요</div>
                    </div>
                    <div class="item-count">1/2</div>
                </div>

                <div class="item" data-item-id="2" data-product="tissue">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">물티슈 100매</div>
                        <div class="item-description">물티슈 너무 필요해요</div>
                    </div>
                    <div class="item-count">3/4</div>
                </div>

                <div class="item" data-item-id="3" data-product="rice">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">김</div>
                        <div class="item-description">김 대용량으로 사야 더 싸네요</div>
                    </div>
                    <div class="item-count">2/5</div>
                </div>

                <div class="item" data-item-id="4" data-product="vitamin">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">비타민C</div>
                        <div class="item-description">같이 건강해요~</div>
                    </div>
                    <div class="item-count">2/5</div>
                </div>

                <div class="item" data-item-id="5" data-product="apple">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">사과</div>
                        <div class="item-description">사과 먹거싶어요</div>
                    </div>
                    <div class="item-count">2/4</div>
                </div>

                <div class="item" data-item-id="6" data-product="apple">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">배</div>
                        <div class="item-description">배 먹고싶슨</div>
                    </div>
                    <div class="item-count">2/4</div>
                </div>

                <div class="item" data-item-id="7" data-product="bread">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">소금빵</div>
                        <div class="item-description">소금빵 먹고싶슨</div>
                    </div>
                    <div class="item-count">3/4</div>
                </div>

                <div class="item" data-item-id="8" data-product="tissue">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">두루마리 휴지</div>
                        <div class="item-description">휴지 대용량이 훨씬 싸네욤</div>
                    </div>
                    <div class="item-count">2/5</div>
                </div>

                <div class="item" data-item-id="9" data-product="rice">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">햇반</div>
                        <div class="item-description">이게 훨씬 싸</div>
                    </div>
                    <div class="item-count">3/4</div>
                </div>

                <div class="item" data-item-id="10" data-product="vitamin">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">한삼근 홍삼 담은 녹용진액</div>
                        <div class="item-description">저희도 이제 건강챙겨야할 나이입니다..</div>
                    </div>
                    <div class="item-count">3/4</div>
                </div>

                <div class="item" data-item-id="11" data-product="rice">
                    <div class="item-avatar"></div>
                    <div class="item-content">
                        <div class="item-title">쌀</div>
                        <div class="item-description">아 이러다가 이거 평생 먹을듯 같이 해치워주세...</div>
                    </div>
                    <div class="item-count">3/4</div>
                </div>
            </section>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon"></div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon"></div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item active" data-page="home-main">
                <div class="nav-icon"></div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon"></div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon"></div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/category.js"></script>
</body>

</html>
