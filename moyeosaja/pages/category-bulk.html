<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>묶음구매 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <div class="container category-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-indicator"></div>
        </div>

        <!-- 카테고리 페이지 콘텐츠 -->
        <div class="category-content">
            <!-- 타이틀 -->
            <div class="category-page-header">
                <h1 class="page-title">공구 찾기</h1>
                <button class="btn-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="7" stroke="#272727" stroke-width="2" />
                        <path d="M20 20L16 16" stroke="#272727" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <!-- 카테고리 필터 탭 -->
            <div class="category-filter-tabs">
                <button class="category-filter-tab">전체</button>
                <button class="category-filter-tab">공동배달</button>
                <button class="category-filter-tab active">묶음구매</button>
                <button class="category-filter-tab">번개공구</button>
                <button class="category-filter-tab">정기공구</button>
            </div>

            <!-- 정렬 옵션 -->
            <div class="sort-section">
                <span class="sort-label">최신순</span>
            </div>

            <!-- 공구 리스트 -->
            <section class="category-items-list">
                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">두루마리 휴지</div>
                        <div class="category-item-description">휴지 너무 필요해요</div>
                    </div>
                    <div class="category-item-count">1/2</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">물티슈 100매</div>
                        <div class="category-item-description">물티슈 너무 필요해요</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">김</div>
                        <div class="category-item-description">김 대용량으로 사야 더 싸네요</div>
                    </div>
                    <div class="category-item-count">2/5</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">비타민C</div>
                        <div class="category-item-description">같이 건강해요~</div>
                    </div>
                    <div class="category-item-count">2/5</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">사과</div>
                        <div class="category-item-description">사과 먹거싶어요</div>
                    </div>
                    <div class="category-item-count">2/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">배</div>
                        <div class="category-item-description">배 먹고싶슨</div>
                    </div>
                    <div class="category-item-count">2/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">소금빵</div>
                        <div class="category-item-description">소금빵 먹고싶슨</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">두루마리 휴지</div>
                        <div class="category-item-description">휴지 대용량이 훨씬 싸네욤</div>
                    </div>
                    <div class="category-item-count">2/5</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">햇반</div>
                        <div class="category-item-description">이게 훨씬 싸</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">한삼근 홍삼 담은 녹용진액</div>
                        <div class="category-item-description">저희도 이제 건강챙겨야할 나이입니다..</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>

                <div class="category-item">
                    <div class="category-item-content">
                        <div class="category-item-title">쌀</div>
                        <div class="category-item-description">아 이러다가 이거 평생 먹을듯 같이 해치워주세...</div>
                    </div>
                    <div class="category-item-count">3/4</div>
                </div>
            </section>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav" role="navigation" aria-label="주요 네비게이션">
            <div class="nav-item" data-page="calendar" role="button" tabindex="0" aria-label="캘린더 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create" role="button" tabindex="0" aria-label="공구 글 작성하기 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item active" data-page="home-main" role="button" tabindex="0" aria-label="홈 페이지 (현재 페이지)" aria-current="page">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites" role="button" tabindex="0" aria-label="관심있어요 페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage" role="button" tabindex="0" aria-label="마이페이지로 이동">
                <div class="nav-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/nav.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/category.js"></script>
</body>

</html>
