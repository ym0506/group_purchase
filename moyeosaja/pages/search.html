<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구 찾기 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="container search-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 검색 헤더 -->
        <div class="search-header">
            <button class="btn-back" onclick="history.back()"></button>
            <div class="search-input-wrapper">
                <input type="text" class="search-input-main" placeholder="원하는 공구 상품을 검색해보세요!" id="searchInput">
                <button class="btn-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="7" stroke="#272727" stroke-width="2" />
                        <path d="M20 20L17 17" stroke="#272727" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- 검색 기록 -->
        <div class="search-history" id="searchHistory">
            <div class="search-history-header">
                <h3 class="search-history-title">검색 기록</h3>
            </div>
            <div class="search-history-divider"></div>
            <ul class="search-history-list">
                <li class="search-history-item">
                    <span class="search-history-text">소금빵</span>
                    <button class="btn-delete-history">×</button>
                </li>
                <li class="search-history-item">
                    <span class="search-history-text">휴지</span>
                    <button class="btn-delete-history">×</button>
                </li>
                <li class="search-history-item">
                    <span class="search-history-text">넷플릭스</span>
                    <button class="btn-delete-history">×</button>
                </li>
                <li class="search-history-item">
                    <span class="search-history-text">티빙</span>
                    <button class="btn-delete-history">×</button>
                </li>
                <li class="search-history-item">
                    <span class="search-history-text">디즈니플러스</span>
                    <button class="btn-delete-history">×</button>
                </li>
            </ul>
        </div>

        <!-- 검색 결과 영역 -->
        <div class="search-results" id="searchResults" style="display: none;">
            <h2 class="search-results-title">공구 찾기</h2>

            <!-- 카테고리 필터 탭 -->
            <div class="category-filter-tabs">
                <button class="category-filter-tab active" data-category="all">전체</button>
                <button class="category-filter-tab" data-category="delivery">공동배달</button>
                <button class="category-filter-tab" data-category="bulk">묶음구매</button>
                <button class="category-filter-tab" data-category="flash">번개공구</button>
                <button class="category-filter-tab" data-category="regular">정기공구</button>
            </div>

            <!-- 정렬 옵션 -->
            <div class="filter-sort">
                <select class="sort-select">
                    <option>최신순</option>
                    <option>마감임박순</option>
                    <option>거리순</option>
                    <option>인기순</option>
                </select>
            </div>

            <!-- 검색 결과 목록 -->
            <section class="section items-list">
                <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
            </section>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon"></div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon"></div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item active" data-page="home-main">
                <div class="nav-icon"></div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon"></div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon"></div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
