<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구글 작성하기 3/4 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/create-post.css">
</head>

<body>
    <div class="container create-post-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 공구글 작성 콘텐츠 -->
        <div class="create-post-content">
            <!-- 타이틀 -->
            <h1 class="create-post-title">공구글 작성하기</h1>

            <!-- 단계 표시 -->
            <div class="step-indicators">
                <div class="step-indicator">1</div>
                <div class="step-indicator">2</div>
                <div class="step-indicator active">3</div>
                <div class="step-indicator">4</div>
            </div>

            <!-- 상품 카드 미리보기 -->
            <div class="product-preview-card">
                <div class="preview-image">
                    <img src="../assets/images/categories/공동배달.png" alt="소금빵"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="preview-info">
                    <div class="preview-author">
                        <div class="author-avatar"></div>
                        <span class="author-name">최지인 ></span>
                    </div>
                    <h3 class="preview-title">소금빵</h3>
                    <p class="preview-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠먹어요...</p>
                </div>
            </div>

            <!-- 3단계 폼 -->
            <div class="step-section">
                <h2 class="section-title">어떤 방식의 공구인가요?</h2>
                <p class="section-subtitle">카테고리를 선택해주세요</p>

                <form class="create-post-form">
                    <!-- 카테고리 선택 -->
                    <div class="category-buttons">
                        <button type="button" class="btn-category" data-category="공동배달">
                            <span class="category-icon">🛍️</span>
                            <span class="category-text">공동배달</span>
                        </button>
                        <button type="button" class="btn-category active" data-category="묶음구매">
                            <span class="category-icon">😀</span>
                            <span class="category-text">묶음구매</span>
                        </button>
                        <button type="button" class="btn-category active" data-category="번개공구">
                            <span class="category-icon">😀</span>
                            <span class="category-text">번개공구</span>
                        </button>
                        <button type="button" class="btn-category" data-category="정기공구">
                            <span class="category-icon">🗓️</span>
                            <span class="category-text">정기공구</span>
                        </button>
                    </div>

                    <!-- 태그 입력 -->
                    <div class="tag-section">
                        <h3 class="section-title">태그를 추가해주세요!</h3>
                        <p class="section-subtitle">공구를 쉽고 빠르게 찾을 수 있게 도와줘요</p>

                        <div class="tag-list">
                            <div class="tag-item">
                                #빵
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <div class="tag-item">
                                #소금빵
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <div class="tag-item">
                                음식
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <div class="tag-item">
                                디저트
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <button type="button" class="btn-add-tag-circle">+</button>
                        </div>
                    </div>

                    <button type="button" class="btn-next">다음</button>
                </form>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="home">
                <div class="nav-icon"></div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="notifications">
                <div class="nav-icon">
                    <div class="notification-dot"></div>
                </div>
                <div class="nav-label">알림</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon"></div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/api.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/create-post-step3.js"></script>
</body>

</html>
