<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구글 작성하기 3/4 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/create-post.css">
</head>

<body>
    <div class="container create-post-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 공구글 작성 콘텐츠 -->
        <div class="create-post-content">
            <!-- 타이틀 -->
            <h1 class="create-post-title">공구글 작성하기</h1>

            <!-- 단계 표시 -->
            <div class="step-indicators">
                <div class="step-indicator">1</div>
                <div class="step-indicator">2</div>
                <div class="step-indicator active">3</div>
                <div class="step-indicator">4</div>
            </div>

            <!-- 상품 카드 미리보기 -->
            <div class="product-preview-card">
                <div class="preview-image">
                    <img src="../assets/images/categories/공동배달.png" alt="소금빵"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="preview-info">
                    <div class="preview-author">
                        <div class="author-avatar"></div>
                        <span class="author-name">최지인 ></span>
                    </div>
                    <h3 class="preview-title">소금빵</h3>
                    <p class="preview-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠먹어요...</p>
                </div>
            </div>

            <!-- 3단계 폼 -->
            <div class="step-section">
                <h2 class="section-title">어떤 방식의 공구인가요?</h2>
                <p class="section-subtitle">카테고리를 선택해주세요</p>

                <form class="create-post-form">
                    <!-- 카테고리 선택 -->
                    <div class="category-buttons">
                        <button type="button" class="btn-category" data-category="공동배달">
                            <span class="category-icon">🛍️</span>
                            <span class="category-text">공동배달</span>
                        </button>
                        <button type="button" class="btn-category active" data-category="묶음구매">
                            <span class="category-icon">😀</span>
                            <span class="category-text">묶음구매</span>
                        </button>
                        <button type="button" class="btn-category active" data-category="번개공구">
                            <span class="category-icon">😀</span>
                            <span class="category-text">번개공구</span>
                        </button>
                        <button type="button" class="btn-category" data-category="정기공구">
                            <span class="category-icon">🗓️</span>
                            <span class="category-text">정기공구</span>
                        </button>
                    </div>

                    <!-- 태그 입력 -->
                    <div class="tag-section">
                        <h3 class="section-title">태그를 추가해주세요!</h3>
                        <p class="section-subtitle">공구를 쉽고 빠르게 찾을 수 있게 도와줘요</p>

                        <div class="tag-list">
                            <div class="tag-item">
                                #빵
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <div class="tag-item">
                                #소금빵
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <div class="tag-item">
                                음식
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <div class="tag-item">
                                디저트
                                <button type="button" class="tag-remove">×</button>
                            </div>
                            <button type="button" class="btn-add-tag-circle">+</button>
                        </div>
                    </div>

                    <button type="button" class="btn-next">다음</button>
                </form>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item active" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/create-post-step3.js"></script>
</body>

</html>
