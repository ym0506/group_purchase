<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구글 작성하기 2/4 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/create-post.css">
</head>

<body>
    <div class="container create-post-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 공구글 작성 콘텐츠 -->
        <div class="create-post-content">
            <!-- 타이틀 -->
            <h1 class="create-post-title">공구글 작성하기</h1>

            <!-- 단계 표시 -->
            <div class="step-indicators">
                <div class="step-indicator">1</div>
                <div class="step-indicator active">2</div>
                <div class="step-indicator">3</div>
                <div class="step-indicator">4</div>
            </div>

            <!-- 상품 카드 미리보기 -->
            <div class="product-preview-card">
                <div class="preview-image">
                    <img src="../assets/images/categories/공동배달.png" alt="소금빵"
                        style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="preview-info">
                    <div class="preview-author">
                        <div class="author-avatar"></div>
                        <span class="author-name">최지인 ></span>
                    </div>
                    <h3 class="preview-title">소금빵</h3>
                    <p class="preview-description">소금빵 실수로 너무 많이 사버렸는데 같이 나눠먹어요...</p>
                </div>
            </div>

            <!-- 2단계 폼 -->
            <div class="step-section">
                <h2 class="section-title">언제 어디서 만날까요? 🗓️</h2>

                <form class="create-post-form">
                    <div class="form-row-display">
                        <label class="form-label">날짜</label>
                        <span class="form-value">9월 25일</span>
                    </div>

                    <div class="form-row-display">
                        <label class="form-label">시간</label>
                        <span class="form-value">오후 7시</span>
                    </div>

                    <div class="form-row-display">
                        <label class="form-label">수령장소</label>
                        <span class="form-value">한서대학교 학생회관 앞</span>
                    </div>

                    <button type="button" class="btn-next">다음</button>
                </form>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="home">
                <div class="nav-icon"></div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="notifications">
                <div class="nav-icon">
                    <div class="notification-dot"></div>
                </div>
                <div class="nav-label">알림</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon"></div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script type="module" src="../js/app.js"></script>
    <script src="../js/create-post-step2.js"></script>
</body>

</html>
