<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구글 작성하기 1/4 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/create-post.css">
</head>

<body>
    <div class="container create-post-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 공구글 작성 콘텐츠 -->
        <div class="create-post-content">
            <!-- 타이틀 -->
            <h1 class="create-post-title">공구글 작성하기</h1>

            <!-- 단계 표시 -->
            <div class="step-indicators">
                <div class="step-indicator active">1</div>
                <div class="step-indicator">2</div>
                <div class="step-indicator">3</div>
                <div class="step-indicator">4</div>
            </div>

            <!-- 이미지 업로드 -->
            <div class="image-upload-section">
                <div class="image-upload-box">
                    <div class="upload-icon">+</div>
                    <p class="upload-text">이미지 업로드</p>
                </div>
            </div>

            <!-- 작성 폼 -->
            <form class="create-form">
                <h2 class="form-title">공구를 위한 글을 작성해주세요 ✏️</h2>

                <!-- 공구명 -->
                <div class="form-row">
                    <label class="form-label">공구 명</label>
                    <input type="text" class="form-input" placeholder="소금빵" value="소금빵">
                    <button type="button" class="add-btn">+</button>
                </div>

                <!-- 수량 -->
                <div class="form-row">
                    <label class="form-label">수량</label>
                    <input type="number" class="form-input" value="5">
                    <button type="button" class="add-btn">+</button>
                </div>

                <!-- 내용 -->
                <div class="form-group full">
                    <label class="form-label">내용</label>
                    <div class="content-header">
                        <button type="button" class="ai-summary-btn">ai 요약</button>
                        <div class="toggle-switch">
                            <div class="toggle-track"></div>
                            <div class="toggle-thumb"></div>
                        </div>
                    </div>
                    <textarea class="form-textarea" placeholder="공구 내용을 입력해주세요">소금빵 실수로 너무 많이 사버렸는데 같이 나눠먹어요</textarea>
                </div>

                <!-- 인원 선택 -->
                <div class="form-group">
                    <h3 class="form-subtitle">공구를 진행할 인원을 정해주세요 👫</h3>
                    <div class="people-selector">
                        <input type="number" class="people-input" value="4">
                        <span class="people-text">명과 구매하고 싶어요</span>
                    </div>
                </div>

                <!-- 가격 정보 (구분선 제거) -->
                <div class="price-section">
                    <div class="price-row">
                        <span class="price-label">총 금액</span>
                        <input type="text" class="price-input" value="75,000원">
                    </div>
                    <div class="price-row">
                        <span class="price-label">N/1 금액</span>
                        <span class="price-value">1인당 15,000원</span>
                    </div>
                </div>

                <!-- 다음 버튼 -->
                <button type="button" class="btn-next">다음</button>
            </form>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item active" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/nav.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/create-post.js"></script>
</body>

</html>
