<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MOYEO</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/mypage-logged-out.css">
</head>

<body>
    <div class="container mypage-logged-out-container">
        <!-- 상태 표시줄 -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
        </div>

        <!-- 페이지 타이틀 -->
        <h1 class="mypage-title">마이</h1>

        <!-- 회원가입/로그인 링크 -->
        <div class="auth-links">
            <a href="./signup-step1.html" class="auth-link">회원가입</a>
            <a href="./login.html" class="auth-link">로그인</a>
        </div>

        <!-- 로그인 안내 -->
        <div class="login-prompt">
            <div class="login-icon">
                <svg width="33" height="33" viewBox="0 0 33 33" fill="none">
                    <circle cx="16.5" cy="16.5" r="16.5" fill="#272727" />
                    <line x1="9.87134" y1="16.8341" x2="22.5999" y2="16.8341" stroke="white" stroke-width="2" />
                    <line x1="16.2338" y1="10.4717" x2="16.2338" y2="23.2003" stroke="white" stroke-width="2" />
                </svg>
            </div>
            <div class="login-avatar"></div>
            <h2 class="login-title">로그인이 필요해요</h2>
            <p class="login-subtitle">원활한 서비스 이용을 위해 로그인을 해주세요.</p>
        </div>

        <!-- 빠른 링크 -->
        <div class="quick-links">
            <div class="quick-link">
                <div class="quick-link-icon icon-posts"></div>
                <div class="quick-link-label">내 공구글</div>
            </div>
            <div class="quick-link">
                <div class="quick-link-icon icon-reviews"></div>
                <div class="quick-link-label">내 리뷰</div>
            </div>
            <div class="quick-link">
                <div class="quick-link-icon icon-calendar"></div>
                <div class="quick-link-label">캘린더</div>
            </div>
        </div>

        <!-- 공구 내역 섹션 -->
        <div class="history-section">
            <h3 class="section-title">공구 내역</h3>
            <div class="history-stats">
                <div class="stat-item">
                    <div class="stat-label">전체</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">매칭 대기 중</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">매칭 성공</div>
                    <div class="stat-value highlight">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">종료</div>
                    <div class="stat-value">0</div>
                </div>
            </div>
        </div>

        <!-- 다가오는 공구 섹션 -->
        <div class="upcoming-section">
            <h3 class="section-title">다가오는 공구</h3>
            <p class="section-subtitle">공구 만남을 준비해주세요</p>
            <div class="empty-state">
                <p class="empty-text">다가오는 공구가 없습니다</p>
            </div>
        </div>

        <!-- 계정 섹션 -->
        <div class="account-section">
            <h3 class="section-title">계정</h3>
            <div class="account-actions">
                <button class="account-btn">로그아웃</button>
                <div class="account-divider"></div>
                <button class="account-btn danger">탈퇴하기</button>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="calendar">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M4 9H20" stroke="currentColor" stroke-width="2" />
                        <path d="M8 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">캘린더</div>
            </div>
            <div class="nav-item" data-page="create">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3L20 6L10 16L7 17L8 14L18 4L17 3Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 5L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">공구 글 작성하기</div>
            </div>
            <div class="nav-item" data-page="home-main">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item" data-page="favorites">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="nav-label">관심있어요</div>
            </div>
            <div class="nav-item active" data-page="mypage">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                        <path d="M5 20C5 16.6863 7.68629 14 11 14H13C16.3137 14 19 16.6863 19 20" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="nav-label">마이</div>
            </div>
        </nav>
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/mypage-logged-out.js"></script>
</body>

</html>
